<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="./hcrouter.js"></script>
	<script type="text/javascript">
		var user = {
			before:function(){
				console.log('user before');
			},
			on:function(){
				console.log('user on');
			},
			after:function(){
				console.log('user after');
			}
		};
		var doc = {
			before:function(){
				console.log('doc before');
			},
			on:function(){
				console.log('doc on');
			},
			after:function(){
				console.log('doc after');
			}
		};
		var option = {
			'/home':function(){
				console.log('home')
			},
			'/user':user,
			'/doc':doc
		}

		var router = new Router(option);
		router.init();
	</script>
</head>
<body>
	<ul>
		<li><a href="#/home">/home</a></li>
		<li><a href="#/user">/user</a></li>

</html>
