<!DOCTYPE html>
<html>
<head>
	<title></title>
	<script src="./hcrouter.js"></script>
	<script type="text/javascript">
		


		var user = {
			before:function(){
				console.log('before user');
			},
			on:function(){
				console.log('on user');
			},
			after:function(){
				console.log('after user');
			}
		};
		var detail = {
			before:function(){
				console.log('before detail')
			},
			on:function(){
				console.log('on detail')
			},
			after:function(){
				console.log('after detail')
			}
		}

		var doc = {
			before:function(){
				console.log('before doc');
			},
			on:function(){
				console.log('on doc');
			},
			after:function(){
				console.log('after doc');
			}
		};

		var option = {
			'/home':{
				'/room':{
					before:function(){
					console.log('before room')
					},
					on:function(){
						console.log('on room')
					},
					after:function(){
						console.log('after room')
					}
				},
				before:function(){
					console.log('before home')
				},
				on:function(params){
					console.log('on home',params)
				},
				after:function(){
					console.log('after home')
				}
			},
			'/user':user,
			'/user/detail':detail,
			'/doc':doc,
			'/doc/:id':function(id){
				console.log('doc-id',id);
			}
		}

		var router = new Router(option);
		router.init('/doc');


	</script>
</head>
<body>
	<ul>
		<li><a href="#/home">/home</a></li>
		<li><a href="#/home/room">/home/room</a></li>
		<li><a href="#/user">/user</a></li>
		<li><a href="#/user/detail">/user/detail</a></li>
		<li><a href="#/doc">/doc</a></li>
		<li><a href="#/doc/123">/doc/123</a></li>
		<li id="test">to home(by params)</li>
	</ul>
<script type="text/javascript">
	var test = document.getElementById('test');
	test.onclick = function(){
		var o = {
			name:'hucong',
			age:11,
			id:'sdfwe2r32f'
		}
		router.replace('/home',o);
	}
</script>
</body>
</html>
